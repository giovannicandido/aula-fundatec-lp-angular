<div style="display: flex; min-width: 400px;">
    <img flex="1" width="200px" height="300px" [src]="image" />
    <div flex="2" class="data">
        <div class="title">
            {{title}}
        </div>
        <div class="description">
            {{description}}
        </div>
        <div class="authors">
            <p *ngFor="let author of authors" class="author">{{author}}</p>
        </div>
    </div>
</div>
